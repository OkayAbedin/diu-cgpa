<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIU CGPA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - GitHub uses system fonts, but we'll use similar web fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/main.css">
    <style>
        /* Critical tab navigation styles - these will override any issues in the main CSS */
        .tab-pane {
            display: none;
        }
        .tab-pane.active {
            display: block !important;
        }
        
        /* Responsive navigation styles */
        @media (max-width: 768px) {
            .gh-nav .btn-text {
                display: none;
            }
            
            .gh-nav .gh-btn {
                padding: 8px 12px;
                font-size: 16px;
            }
            
            .gh-nav ul {
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header - Updated to match the design in the image -->
        <header class="gh-header">
            <div class="gh-header-inner">
                <div class="gh-header-logo">
                    <img src="assets/img/DIU CGPA.svg" alt="DIU CGPA" class="header-logo">
                </div>
                <nav class="gh-nav">
                    <ul>
                        <li>
                            <a href="#" class="gh-btn" data-tab="auto-calculator">
                                <i class="fas fa-search"></i> <span class="btn-text">Fetch CGPA</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="gh-btn" data-tab="manual-calculator">
                                <i class="fas fa-calculator"></i> <span class="btn-text">Calculate CGPA</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="gh-btn" data-tab="advanced-fetch">
                                <i class="fas fa-cogs"></i> <span class="btn-text">Advanced Fetch</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="gh-btn" data-tab="about">
                                <i class="fas fa-info-circle"></i> <span class="btn-text">About</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/okayabedin/diu-cgpa" target="_blank" class="gh-btn fork-btn">
                                <i class="fab fa-github"></i> <span class="btn-text">Fork on Github</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="gh-main">
            <div class="gh-container">
                <!-- Tab content container -->
                <div class="tab-content" id="calculatorTabsContent">
                    <!-- ...existing content... -->
                </div>
            </div>
        </main>
    </div>

    <!-- Minimal JavaScript to ensure tabs work -->
    <script>
    // Wait for the DOM to be loaded completely
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, initializing minimal tab navigation');
        
        // Get all tab buttons with the tab-link class
        const tabLinks = document.querySelectorAll('.tab-link');
        
        // Get all tab content panes
        const tabPanes = document.querySelectorAll('.tab-pane');
        
        console.log('Found', tabLinks.length, 'tab links and', tabPanes.length, 'tab panes');
        
        // Function to set active tab
        function setActiveTab(tabId) {
            console.log('Setting active tab:', tabId);
            
            // Remove active class from all buttons
            tabLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-tab') === tabId) {
                    link.classList.add('active');
                }
            });
            
            // Hide all tab panes
            tabPanes.forEach(pane => {
                pane.classList.remove('active');
                if (pane.id === tabId) {
                    pane.classList.add('active');
                    console.log('Activated tab pane:', pane.id);
                }
            });
        }
        
        // Add click event listeners to each tab button
        tabLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Get the target tab id
                const tabId = this.getAttribute('data-tab');
                setActiveTab(tabId);
            });
        });
        
        // Set default tab (auto-calculator)
        setActiveTab('auto-calculator');
    });
    </script>

    <!-- Additional scripts can be loaded here -->
</body>
</html>
